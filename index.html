<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Gastos + Ingresos SAFE</title>
  <style>
    body{margin:0;background:#0b1220;color:#f8fafc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:0 auto;padding:16px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{border:1px solid #1f2937;background:#111827;color:#f8fafc;padding:8px 12px;border-radius:999px;cursor:pointer}
    .tab.active{border-color:#22c55e}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:14px;margin-top:12px}
    [hidden]{display:none!important}
    .muted{color:#94a3b8}
    input{width:100%;padding:8px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#f8fafc}
    button{background:#111827;border:1px solid #334155;color:#f8fafc;border-radius:10px;padding:8px 12px;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Gastos + Ingresos SAFE</h1>
      <nav class="tabs" id="tabs">
        <button class="tab" data-key="resumen">Resumen</button>
        <button class="tab" data-key="registrar">Registrar</button>
        <button class="tab" data-key="respaldo">Respaldo</button>
      </nav>
    </header>

    <section id="panel-resumen" class="card" hidden>
      <h2>Resumen</h2>
      <p id="proof" class="muted"></p>
    </section>

    <section id="panel-registrar" class="card" hidden>
      <h2>Registrar</h2>
      <label>Descripcion<br/><input id="desc" placeholder="Ej: Mercado"/></label><br/><br/>
      <label>Monto<br/><input id="amount" type="number" step="100"/></label><br/><br/>
      <button id="add">Agregar</button>
      <div id="list" class="muted" style="margin-top:8px"></div>
    </section>

    <section id="panel-respaldo" class="card" hidden>
      <h2>Respaldo</h2>
      <button id="export">Exportar JSON</button>
    </section>

    <div id="debug" class="muted" style="margin-top:8px"></div>
  </div>

  <!-- Cargamos el JS externo con "cache buster" para evitar versiones viejas -->
  <script src="./app.js?v=ultra2" defer></script>
</body>
</html>
